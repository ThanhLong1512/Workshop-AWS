<div class="terminal-box">
  <div class="terminal-header">
    <span class="terminal-title">{{ .Get "title" | default "bash" }}</span>
    <button class="copy-button" onclick="copyToClipboard(this)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
        />
        <path
          d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
        />
      </svg>
    </button>
  </div>
  <pre class="terminal-content"><code>{{ .Inner }}</code></pre>
</div>

<script>
  function copyToClipboard(button) {
    const content = button
      .closest(".terminal-box")
      .querySelector(".terminal-content").textContent;
    navigator.clipboard.writeText(content.trim()).then(() => {
      const icon = button.innerHTML;
      button.innerHTML =
        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/></svg>';
      setTimeout(() => (button.innerHTML = icon), 2000);
    });
  }
</script>

<style>
  .terminal-box {
    background: #282c34;
    border-radius: 6px;
    margin: 1em 0;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .terminal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5em 1em;
    background: #3a3f4b;
    color: white;
    font-family: monospace;
    font-size: 0.9em;
  }

  .terminal-title {
    font-weight: bold;
  }

  .copy-button {
    background: transparent;
    border: none;
    color: #abb2bf;
    cursor: pointer;
    padding: 0.25em;
    border-radius: 3px;
    display: flex;
    align-items: center;
    transition: all 0.2s ease;
  }

  .copy-button:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
  }

  .terminal-content {
    margin: 0;
    padding: 1em;
    color: #abb2bf;
    font-family: monospace;
    white-space: pre-wrap;
    background: #282c34;
    line-height: 1.5;
  }

  .terminal-content code {
    background: transparent;
    padding: 0;
    color: inherit;
  }
</style>
